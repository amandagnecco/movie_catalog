{% extends 'templates.html' %}
{% block content %}

<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Ano</th>
            <th>Sinopse</th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.title }}</td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.sinopsis }}</td>
            <td><a href="{{ url_for('edit', title=movie.title) }}" type="button" class="btn btn-primary">Editar</a></td>
            <td><a href="{{ url_for('delete', title=movie.title) }}" type="button" class="btn btn-primary">Deletar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/add_movie" type="button" class="btn btn-primary">Adicionar</a>
{% endblock %}
